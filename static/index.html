<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot Innovug</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    #chat-output {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      background-color: #fff;
      border-radius: 10px;
    }
    .mensaje-bot {
      background-color: #f1f1f1;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      max-width: 70%;
      align-self: flex-start;
    }
    .mensaje-usuario {
      background-color: #d1f5d3;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      max-width: 70%;
      align-self: flex-end;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-4">
    <div class="card shadow">
      <div class="card-body">
        <h4 class="text-center mb-3">ðŸ¤– Chatbot Innovug</h4>

        <div id="chat-output" class="chat-container mb-3"></div>

        <form id="chat-form" class="d-flex gap-2" enctype="multipart/form-data">
          <input type="text" id="user_id" value="11" class="form-control w-25" required />
          <input type="file" id="file" class="form-control w-25" />
          <input type="text" id="message" class="form-control" placeholder="Escribe un mensaje..." required />
          <button type="submit" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
              <path d="M15.964.686a.5.5 0 0 1 .01.806L1.92 13.479l4.154.52.52 4.154L15.964.687z"/>
            </svg>
          </button>
        </form>

        <div id="vista-previa" class="mt-3"></div>

        <audio id="bot-sound" src="respuesta.mp3" preload="auto"></audio>
      </div>
    </div>
  </div>

  <script>
    const botSound = document.getElementById("bot-sound");
    const chatOutput = document.getElementById("chat-output");
    const vistaPrevia = document.getElementById("vista-previa");

    function agregarMensaje(origen, mensaje, clase) {
      const msg = document.createElement("div");
      msg.className = clase;
      msg.innerHTML = mensaje;
      chatOutput.appendChild(msg);
      chatOutput.scrollTop = chatOutput.scrollHeight;
    }

    document.getElementById("file").addEventListener("change", function () {
      const file = this.files[0];
      vistaPrevia.innerHTML = "";
      if (file && file.type === "application/pdf") {
        const iframe = document.createElement("iframe");
        iframe.src = URL.createObjectURL(file);
        iframe.width = "100%";
        iframe.height = "300";
        iframe.classList.add("mt-3");
        vistaPrevia.appendChild(iframe);
      }
    });

    document.getElementById("chat-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const userId = document.getElementById("user_id").value;
      const message = document.getElementById("message").value;
      const fileInput = document.getElementById("file");
      const file = fileInput.files[0];
      const formData = new FormData();

      formData.append("user_id", userId);
      formData.append("message", message);

      if (file) {
        const ext = file.name.split('.').pop().toLowerCase();
        if (["pdf", "xlsx", "csv"].includes(ext)) {
          formData.append(ext, file);
        } else {
          alert("Solo se permiten archivos PDF, XLSX o CSV.");
          return;
        }
      }

      agregarMensaje("usuario", message, "mensaje-usuario");
      agregarMensaje("bot", "<em>Escribiendo...</em>", "mensaje-bot");

      try {
        const response = await fetch("https://chatbot-backend-nqls.onrender.com/api/chat", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Error: ${response.status} - ${errorText}`);
        }

        const data = await response.json();

        // Eliminar cualquier mensaje "Escribiendo..."
        const mensajes = chatOutput.querySelectorAll(".mensaje-bot");
        mensajes.forEach(el => {
          if (el.innerHTML.includes("Escribiendo...")) {
            el.remove();
          }
        });

        agregarMensaje("bot", data.response || "Sin respuesta del servidor", "mensaje-bot");
        botSound.play();
        document.getElementById("message").value = "";
        document.getElementById("file").value = "";
        vistaPrevia.innerHTML = "";
      } catch (error) {
        agregarMensaje("bot", error.message, "mensaje-bot");
      }
    });

    // Enviar con Enter
    document.getElementById("message").addEventListener("keypress", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        document.getElementById("chat-form").dispatchEvent(new Event("submit"));
      }
    });
  </script>
</body>
</html>

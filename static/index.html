<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asistente Virtual INNOVUG</title>
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light">
  <audio id="bot-audio" src="/static/respuesta.mp3"></audio>
  <div class="container mt-3">
    <div class="card shadow">
      <div class="card-body d-flex flex-column" style="height: 90vh;">
        <div class="card-body d-flex flex-column" style="height: 90vh;">
        <!-- üÜï Info de usuario -->
        <div id="usuario-info" class="d-flex justify-content-start align-items-center gap-3 mb-2" style="display: none;">
          <span id="nombre-usuario" class="text-primary fw-bold">
            üë§ Bienvenido, Usuario
          </span>
          
            <!-- ‚è≥ Temporizador de sesi√≥n -->
          <span id="temporizador-sesion" class="text-muted small" style="margin-left: auto; font-weight: bold;"></span>

          <button id="cerrar-sesion" class="btn btn-outline-danger btn-sm">
            Cerrar sesi√≥n
          </button>
        </div>
        <div class="text-center mb-3">
          <h4 class="fw-bold">
            <i class="bi bi-robot me-2 text-primary"></i>Asistente Virtual <span class="text-primary">INNOVUG</span>
          </h4>
          <p class="text-muted mb-0">Tu gu√≠a para el emprendimiento y la innovaci√≥n</p>
        </div>

        <div id="chat-output" class="flex-grow-1 border rounded p-3 bg-white mb-2 d-flex flex-column gap-2"></div>

        <div class="preview-container">
          <div id="pdf-preview"></div>
        </div>

        <form id="chat-form" class="mt-2 w-100">
          <div class="chat-input-wrapper">
            <input type="text" id="user-input" placeholder="Mensaje..." />
            <button type="button" class="remove-file" id="remove-file" title="Eliminar archivo">
              <i class="bi bi-x-circle-fill"></i>
            </button>
            <label for="file-input">
              <i class="bi bi-paperclip"></i>
            </label>
            <input type="file" id="file-input" class="d-none" accept=".pdf,.csv,.xlsx" />
            <button type="submit">
              <i class="bi bi-send"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="/static/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot Innovug</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f5f5f5;
    }

    #chat-container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    #chat-output {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .chat-msg {
      padding: 10px 15px;
      margin: 5px;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .from-user {
      background-color: #dcf8c6;
      align-self: flex-end;
      text-align: right;
    }

    .from-bot {
      background-color: #ececec;
      align-self: flex-start;
      text-align: left;
    }

    #chat-form {
      display: flex;
      align-items: center;
      padding: 10px;
      gap: 10px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    #message {
      flex: 1;
      border-radius: 20px;
      padding: 10px 15px;
      border: 1px solid #ccc;
      resize: none;
    }

    #file {
      display: none;
    }

    .icon-button {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    #preview-container {
      display: none;
      border-top: 1px solid #ddd;
      padding: 10px;
      background: #f9f9f9;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-output"></div>
    <div id="preview-container"></div>

    <form id="chat-form" enctype="multipart/form-data">
      <input type="text" id="user_id" value="web-user" hidden>
      <label for="file" class="icon-button" title="Adjuntar archivo">ðŸ“Ž</label>
      <input type="file" id="file" name="file" />
      <textarea id="message" rows="1" placeholder="Escribe un mensaje..." required></textarea>
      <button type="submit" class="icon-button" title="Enviar">ðŸ“¤</button>
    </form>
  </div>

  <!-- ðŸ”Š Sonido al recibir respuesta -->
  <audio id="bot-sound" src="respuesta.mp3" preload="auto"></audio>

  <script>
    const chatOutput = document.getElementById("chat-output");
    const messageInput = document.getElementById("message");
    const fileInput = document.getElementById("file");
    const form = document.getElementById("chat-form");
    const previewContainer = document.getElementById("preview-container");
    const botSound = document.getElementById("bot-sound");

    function agregarMensaje(origen, mensaje, clase) {
      const div = document.createElement("div");
      div.className = `chat-msg ${clase}`;
      div.innerHTML = `<strong>${origen}:</strong><br>${mensaje}`;
      chatOutput.appendChild(div);
      chatOutput.scrollTop = chatOutput.scrollHeight;
    }

    // Vista previa PDF o nombre del archivo
    fileInput.addEventListener("change", function () {
      const file = this.files[0];
      previewContainer.innerHTML = "";
      previewContainer.style.display = "none";

      if (!file) return;

      const ext = file.name.split('.').pop().toLowerCase();
      if (ext === "pdf") {
        const fileURL = URL.createObjectURL(file);
        previewContainer.innerHTML = `<iframe src="${fileURL}"></iframe>`;
      } else {
        previewContainer.innerHTML = `<small>Archivo seleccionado: ${file.name}</small>`;
      }
      previewContainer.style.display = "block";
    });

    // Enviar formulario
    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const userId = document.getElementById("user_id").value;
      const message = messageInput.value.trim();
      const file = fileInput.files[0];
      const formData = new FormData();

      if (!message) return;

      formData.append("user_id", userId);
      formData.append("message", message);

      if (file) {
        const ext = file.name.split('.').pop().toLowerCase();
        if (["pdf", "xlsx", "csv"].includes(ext)) {
          formData.append(ext, file);
        } else {
          alert("Solo se permiten archivos PDF, XLSX o CSV.");
          return;
        }
      }

      agregarMensaje("TÃº", message, "from-user");
      agregarMensaje("INNOVUG", "<em>Escribiendo...</em>", "from-bot");
      messageInput.value = "";
      fileInput.value = "";
      previewContainer.style.display = "none";

      try {
        const response = await fetch("https://chatbot-backend-nqls.onrender.com/api/chat", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        const mensajes = chatOutput.getElementsByClassName("chat-msg");
        if (mensajes.length && mensajes[mensajes.length - 1].innerHTML.includes("Escribiendo")) {
          mensajes[mensajes.length - 1].remove();
        }

        agregarMensaje("INNOVUG", data.response || "Sin respuesta del servidor", "from-bot");
        botSound.play();
      } catch (error) {
        agregarMensaje("Error", error.message, "from-bot");
      }
    });

    // Enter para enviar
    messageInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        form.dispatchEvent(new Event("submit"));
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot Innovug</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="text-center mb-4">Chatbot Innovug</h2>
        <form id="chat-form" enctype="multipart/form-data">
          <input type="text" id="user_id" class="form-control mb-2" placeholder="ID de usuario" required />
          <textarea id="message" class="form-control mb-2" rows="3" placeholder="Escribe tu mensaje..." required></textarea>
          <input type="file" id="file" name="file" class="form-control mb-2" />
          <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>

        <div id="chat-output" class="mt-4 border rounded p-3 bg-white" style="max-height: 300px; overflow-y: auto;">
          <!-- Mensajes aparecerÃ¡n aquÃ­ -->
        </div>
      </div>
    </div>
  </div>

  <!-- ðŸ”Š Sonido de respuesta del bot -->
  <audio id="bot-sound" src="respuesta.mp3" preload="auto"></audio>

  <script>
    const botSound = document.getElementById("bot-sound");

    function agregarMensaje(origen, mensaje) {
      const contenedor = document.getElementById("chat-output");
      const nuevo = document.createElement("div");
      nuevo.classList.add("mb-2");
      nuevo.innerHTML = `<strong>${origen}:</strong> ${mensaje}`;
      contenedor.appendChild(nuevo);
      contenedor.scrollTop = contenedor.scrollHeight;
    }

    document.getElementById("chat-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const userId = document.getElementById("user_id").value;
      const message = document.getElementById("message").value;
      const fileInput = document.getElementById("file");
      const file = fileInput.files[0];
      const formData = new FormData();

      formData.append("user_id", userId);
      formData.append("message", message);

      if (file) {
        const ext = file.name.split('.').pop().toLowerCase();
        if (["pdf", "xlsx", "csv"].includes(ext)) {
          formData.append(ext, file);
        } else {
          alert("Solo se permiten archivos PDF, XLSX o CSV.");
          return;
        }
      }

      agregarMensaje("INNOVUG", "<em>Escribiendo...</em>");

      try {
        const response = await fetch("https://chatbot-backend-nqls.onrender.com/api/chat", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Error: ${response.status} - ${errorText}`);
        }

        const data = await response.json();

        // Quitar mensaje "Escribiendo..."
        const mensajes = document.getElementById("chat-output").getElementsByTagName("div");
        if (mensajes.length > 0 && mensajes[mensajes.length - 1].innerText.includes("Escribiendo...")) {
          mensajes[mensajes.length - 1].remove();
        }

        agregarMensaje("TÃº", message);
        agregarMensaje("INNOVUG", data.response || "Sin respuesta del servidor");

        // ðŸ”Š Reproducir sonido al recibir respuesta
        botSound.play();

        // Limpiar campos
        document.getElementById("message").value = "";
        document.getElementById("file").value = "";
      } catch (error) {
        agregarMensaje("Error", error.message);
      }
    });
  </script>
</body>
</html>

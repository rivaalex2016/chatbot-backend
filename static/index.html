<body class="bg-light">
  <div class="container mt-3">
    <div class="card shadow">
      <div class="card-body d-flex flex-column" style="height: 90vh;">
        
        <div class="text-center mb-4">
          <h4 class="fw-bold" style="font-size: 1.5rem;">
            <i class="bi bi-robot me-2 text-primary"></i>Asistente Virtual <span class="text-primary">INNOVUG</span>
          </h4>
          <p class="text-muted mb-0" style="font-size: 0.9rem;">
            Tu guía para el emprendimiento y la innovación
          </p>
        </div>

        <div id="chat-output" class="flex-grow-1 border rounded p-3 bg-white mb-3 d-flex flex-column gap-2"></div>
        <div class="preview-container" id="preview-container"></div>

        <form id="chat-form" class="d-flex gap-2 align-items-center" enctype="multipart/form-data">
          <input type="text" id="user_id" class="form-control" placeholder="ID" required style="max-width: 80px;">
          <label for="file" class="btn btn-outline-secondary mb-0">
            <i class="bi bi-paperclip"></i>
          </label>
          <input type="file" id="file" name="file" class="d-none" />
          <input type="text" id="message" class="form-control" placeholder="Escribe un mensaje..." required autocomplete="off" autofocus />
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-send-fill"></i>
          </button>
        </form>
      </div>
    </div>
  </div>

  <audio id="bot-sound" src="respuesta.mp3" preload="auto"></audio>

  <script>
    const botSound = document.getElementById("bot-sound");
    const preview = document.getElementById("preview-container");
    const sendButton = document.querySelector("#chat-form button");

    function agregarMensaje(mensaje, clase) {
      const div = document.createElement("div");
      div.className = `${clase} d-flex flex-column`;

      const hora = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const alineacion = clase === "mensaje-usuario" ? "text-end" : "text-start";

      div.innerHTML = `
        ${mensaje}
        <div class="${alineacion}">
          <small class="text-muted" style="font-size: 0.75rem; font-style: italic;">${hora}</small>
        </div>
      `;

      const contenedor = document.getElementById("chat-output");
      contenedor.appendChild(div);
      contenedor.scrollTop = contenedor.scrollHeight;
    }

    document.getElementById("file").addEventListener("change", function () {
      preview.innerHTML = "";
      const file = this.files[0];
      if (!file) return;
      const ext = file.name.split('.').pop().toLowerCase();
      if (ext === "pdf") {
        const fileURL = URL.createObjectURL(file);
        const iframe = document.createElement("iframe");
        iframe.src = fileURL;
        iframe.width = "100%";
        iframe.height = "250";
        iframe.classList.add("rounded");
        preview.appendChild(iframe);
      } else {
        const p = document.createElement("p");
        p.textContent = "Archivo listo para enviar: " + file.name;
        preview.appendChild(p);
      }
    });

    document.getElementById("chat-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const userId = document.getElementById("user_id").value.trim();
      const messageInput = document.getElementById("message");
      const message = messageInput.value.trim();
      const fileInput = document.getElementById("file");
      const file = fileInput.files[0];
      const formData = new FormData();

      if (!userId || message.length < 2) {
        alert("Completa todos los campos correctamente.");
        return;
      }

      messageInput.value = "";
      fileInput.value = "";
      preview.innerHTML = "";

      formData.append("user_id", userId);
      formData.append("message", message);
      if (file) {
        const ext = file.name.split('.').pop().toLowerCase();
        if (["pdf", "xlsx", "csv"].includes(ext)) {
          formData.append(ext, file);
        } else {
          alert("Solo se permiten archivos PDF, XLSX o CSV.");
          return;
        }
      }

      sendButton.disabled = true;
      sendButton.innerHTML = `<span class="spinner-border spinner-border-sm"></span>`;

      agregarMensaje(message, "mensaje-usuario");
      if (file) agregarMensaje(`Archivo enviado: ${file.name}`, "mensaje-usuario");

      const escribiendo = document.createElement("div");
      escribiendo.className = "mensaje-bot d-flex flex-column";
      escribiendo.id = "escribiendo";
      escribiendo.innerHTML = "<em>Escribiendo...</em>";
      document.getElementById("chat-output").appendChild(escribiendo);

      try {
        const response = await fetch("https://chatbot-backend-nqls.onrender.com/api/chat", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        const escribiendoDiv = document.getElementById("escribiendo");
        if (escribiendoDiv) escribiendoDiv.remove();

        agregarMensaje(data.response || "Sin respuesta del servidor", "mensaje-bot");

        if (botSound && botSound.play) {
          botSound.play().catch(e => console.log("Sonido no reproducido:", e));
        }
      } catch (error) {
        agregarMensaje(error.message, "mensaje-bot");
      } finally {
        sendButton.disabled = false;
        sendButton.innerHTML = `<i class="bi bi-send-fill"></i>`;
      }
    });

    document.getElementById("message").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        document.getElementById("chat-form").dispatchEvent(new Event("submit"));
      }
    });
  </script>
</body>
</html>

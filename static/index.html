<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot Innovug</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      max-width: 600px;
      margin: auto;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }

    #chat-output {
      padding: 15px;
      overflow-y: auto;
      flex-grow: 1;
    }

    .chat-msg {
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .chat-msg strong {
      display: block;
      font-size: 0.85rem;
      color: #555;
    }

    #message-form {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #f9f9f9;
    }

    #message {
      flex: 1;
      resize: none;
      border-radius: 20px;
      border: 1px solid #ccc;
      padding: 10px 15px;
      margin: 0 10px;
    }

    #file {
      display: none;
    }

    .icon-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-output"></div>

    <form id="message-form" enctype="multipart/form-data">
      <label for="file" class="icon-btn">üìé</label>
      <input type="file" id="file" name="file" />
      <textarea id="message" rows="1" placeholder="Escribe un mensaje..." required></textarea>
      <button type="submit" class="icon-btn">üïäÔ∏è</button>
    </form>
  </div>

  <audio id="bot-sound" src="respuesta.mp3" preload="auto"></audio>

  <script>
    const chatOutput = document.getElementById("chat-output");
    const messageInput = document.getElementById("message");
    const fileInput = document.getElementById("file");
    const form = document.getElementById("message-form");
    const botSound = document.getElementById("bot-sound");

    function agregarMensaje(origen, mensaje) {
      const div = document.createElement("div");
      div.className = "chat-msg";
      div.innerHTML = `<strong>${origen}:</strong> ${mensaje}`;
      chatOutput.appendChild(div);
      chatOutput.scrollTop = chatOutput.scrollHeight;
    }

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const message = messageInput.value.trim();
      if (!message) return;

      const formData = new FormData();
      formData.append("user_id", "web-user");
      formData.append("message", message);

      const file = fileInput.files[0];
      if (file) {
        const ext = file.name.split('.').pop().toLowerCase();
        if (["pdf", "xlsx", "csv"].includes(ext)) {
          formData.append(ext, file);
        } else {
          alert("Solo PDF, XLSX o CSV");
          return;
        }
      }

      agregarMensaje("T√∫", message);
      agregarMensaje("INNOVUG", "<em>Escribiendo...</em>");
      messageInput.value = "";
      fileInput.value = "";

      try {
        const response = await fetch("https://chatbot-backend-nqls.onrender.com/api/chat", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        const msgs = chatOutput.getElementsByTagName("div");
        if (msgs.length && msgs[msgs.length - 1].innerHTML.includes("Escribiendo")) {
          msgs[msgs.length - 1].remove();
        }

        agregarMensaje("INNOVUG", data.response || "Sin respuesta del servidor");
        botSound.play();
      } catch (error) {
        agregarMensaje("Error", error.message);
      }
    });

    // Enviar con Enter
    messageInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        form.dispatchEvent(new Event("submit"));
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asistente Virtual INNOVUG</title>
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    #chat-output {
      max-height: 400px;
      overflow-y: auto;
    }
    .mensaje-usuario {
      background-color: #d1f8d6;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
      margin-top: 8px;
      display: inline-block;
      align-self: flex-end;
      text-align: left;
    }
    .mensaje-bot {
      background-color: #f1f1f1;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
      margin-top: 8px;
      display: inline-block;
      align-self: flex-start;
      text-align: left;
    }
    .preview-container {
      margin-top: 10px;
      max-height: 200px;
      overflow: auto;
    }
    .card {
      border-radius: 20px;
    }
    #chat-form input,
    #chat-form button {
      border-radius: 10px;
      min-height: 38px;
    }
    #pdf-preview {
      display: none;
      max-height: 150px;
      overflow: auto;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 5px;
    }
    @media (max-width: 768px) {
      #chat-form {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body class="bg-light">
  <audio id="bot-audio" src="/static/respuesta.mp3"></audio>
  <div class="container mt-3">
    <div class="card shadow">
      <div class="card-body d-flex flex-column" style="height: 90vh;">
        <div class="text-center mb-3">
          <h4 class="fw-bold">
            <i class="bi bi-robot me-2 text-primary"></i>Asistente Virtual <span class="text-primary">INNOVUG</span>
          </h4>
          <p class="text-muted mb-0">Tu guía para el emprendimiento y la innovación</p>
        </div>

        <div class="mb-2 text-center">
          <input type="text" id="user-id" class="form-control form-control-sm d-inline-block text-center" style="max-width: 250px;" placeholder="No. Cédula" maxlength="10" pattern="\d{10}" required>
        </div>

        <div id="chat-output" class="flex-grow-1 border rounded p-3 bg-white mb-2 d-flex flex-column gap-2"></div>

        <div class="preview-container">
          <div id="pdf-preview"></div>
        </div>

        <form id="chat-form" class="d-flex justify-content-between align-items-center mt-2 w-100">
          <input type="text" class="form-control form-control-sm me-2 flex-grow-1" id="user-input" placeholder="Mensaje..." />
          <div class="d-flex align-items-center gap-2">
            <label for="file-input" class="btn btn-outline-secondary btn-sm mb-0">
              <i class="bi bi-paperclip"></i>
            </label>
            <input type="file" id="file-input" class="d-none" accept=".pdf,.csv,.xlsx" />
            <button type="submit" class="btn btn-primary btn-sm">
              <i class="bi bi-send"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const chatOutput = document.getElementById("chat-output");
    const chatForm = document.getElementById("chat-form");
    const userInput = document.getElementById("user-input");
    const fileInput = document.getElementById("file-input");
    const userIdInput = document.getElementById("user-id");
    const pdfPreview = document.getElementById("pdf-preview");
    const botAudio = document.getElementById("bot-audio");

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file && file.type === "application/pdf") {
        const reader = new FileReader();
        reader.onload = function (e) {
          pdfPreview.style.display = "block";
          pdfPreview.innerHTML = `<embed src="${e.target.result}" type="application/pdf" width="100%" height="140px" />`;
        };
        reader.readAsDataURL(file);
      } else {
        pdfPreview.style.display = "none";
        pdfPreview.innerHTML = "";
      }
    });

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      const file = fileInput.files[0];
      const userId = userIdInput.value.trim();

      if (!userId || !/^\d{10}$/.test(userId)) {
        alert("Por favor ingresa un No. Cédula válido de 10 dígitos.");
        return;
      }
      if (!message && !file) return;

      if (message) addMessage(`Tú: ${message}`, "mensaje-usuario");
      if (file) addMessage(`Tú (archivo): ${file.name}`, "mensaje-usuario");

      userInput.value = "";
      fileInput.value = "";
      pdfPreview.innerHTML = "";
      pdfPreview.style.display = "none";

      const formData = new FormData();
      formData.append("message", message);
      formData.append("user_id", userId);
      if (file) {
        const ext = file.name.split('.').pop().toLowerCase();
        if (ext === "pdf") formData.append("pdf", file);
        else if (ext === "csv") formData.append("csv", file);
        else if (ext === "xlsx") formData.append("xlsx", file);
      }

      const escribiendo = document.createElement("div");
      escribiendo.className = "mensaje-bot";
      escribiendo.id = "escribiendo";
      escribiendo.innerHTML = "<em>Escribiendo...</em>";
      chatOutput.appendChild(escribiendo);

      try {
        const response = await fetch("https://chatbot-backend-nqls.onrender.com/api/chat", {
          method: "POST",
          body: formData
        });
        const data = await response.json();
        document.getElementById("escribiendo").remove();
        addMessage(`INNOVUG: ${data.response}`, "mensaje-bot");
        botAudio.play();
      } catch (err) {
        addMessage(`Error: ${err.message}`, "mensaje-bot");
      }
    });

    function addMessage(text, clase) {
      const div = document.createElement("div");
      div.className = clase;
      div.textContent = text;
      chatOutput.appendChild(div);
      chatOutput.scrollTop = chatOutput.scrollHeight;
    }
  </script>
</body>
</html>

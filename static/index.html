<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot Innovug</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    #chat-output {
      max-height: 450px;
      overflow-y: auto;
    }
    .mensaje-usuario {
      text-align: right;
      background-color: #d1f8d6;
      padding: 8px 12px;
      border-radius: 12px;
      margin-left: auto;
      max-width: 80%;
    }
    .mensaje-bot {
      text-align: left;
      background-color: #f1f1f1;
      padding: 8px 12px;
      border-radius: 12px;
      margin-right: auto;
      max-width: 80%;
    }
    .preview-container {
      margin-top: 10px;
      max-height: 250px;
      overflow: auto;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-3">
    <div class="card shadow">
      <div class="card-body d-flex flex-column" style="height: 90vh;">
        <h4 class="text-center mb-3">ðŸ¤– Chatbot Innovug</h4>

        <div id="chat-output" class="flex-grow-1 border rounded p-3 bg-white mb-3"></div>

        <div class="preview-container" id="preview-container"></div>

        <form id="chat-form" class="d-flex gap-2 align-items-center" enctype="multipart/form-data">
          <input type="text" id="user_id" class="form-control" placeholder="ID" required style="max-width: 80px;">
          <label for="file" class="btn btn-outline-secondary mb-0">
            <i class="bi bi-paperclip"></i>
          </label>
          <input type="file" id="file" name="file" class="d-none" />
          <input type="text" id="message" class="form-control" placeholder="Escribe un mensaje..." required />
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-send-fill"></i>
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- ðŸ”Š Sonido respuesta bot -->
  <audio id="bot-sound" src="respuesta.mp3" preload="auto"></audio>

  <script>
    const botSound = document.getElementById("bot-sound");
    const preview = document.getElementById("preview-container");

    function agregarMensaje(origen, mensaje, clase) {
      const div = document.createElement("div");
      div.className = clase + " my-2";
      div.innerHTML = `<div>${mensaje}</div>`;
      document.getElementById("chat-output").appendChild(div);
      document.getElementById("chat-output").scrollTop = document.getElementById("chat-output").scrollHeight;
    }

    document.getElementById("file").addEventListener("change", function () {
      preview.innerHTML = "";
      const file = this.files[0];
      if (!file) return;
      const ext = file.name.split('.').pop().toLowerCase();
      if (ext === "pdf") {
        const fileURL = URL.createObjectURL(file);
        const iframe = document.createElement("iframe");
        iframe.src = fileURL;
        iframe.width = "100%";
        iframe.height = "250";
        iframe.classList.add("rounded");
        preview.appendChild(iframe);
      } else {
        const p = document.createElement("p");
        p.textContent = "Archivo listo para enviar: " + file.name;
        preview.appendChild(p);
      }
    });

    document.getElementById("chat-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const userId = document.getElementById("user_id").value.trim();
      const message = document.getElementById("message").value.trim();
      const fileInput = document.getElementById("file");
      const file = fileInput.files[0];
      const formData = new FormData();

      if (!message) return;

      formData.append("user_id", userId);
      formData.append("message", message);
      if (file) {
        const ext = file.name.split('.').pop().toLowerCase();
        if (["pdf", "xlsx", "csv"].includes(ext)) {
          formData.append(ext, file);
        } else {
          alert("Solo se permiten archivos PDF, XLSX o CSV.");
          return;
        }
      }

      agregarMensaje("TÃº", message, "mensaje-usuario");
      agregarMensaje("INNOVUG", "<em>Escribiendo...</em>", "mensaje-bot");

      try {
        const response = await fetch("https://chatbot-backend-nqls.onrender.com/api/chat", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        const mensajes = document.getElementById("chat-output").getElementsByTagName("div");
        if (mensajes.length > 0 && mensajes[mensajes.length - 1].innerHTML.includes("Escribiendo...")) {
          mensajes[mensajes.length - 1].remove();
        }

        agregarMensaje("INNOVUG", data.response || "Sin respuesta del servidor", "mensaje-bot");
        botSound.play();

        document.getElementById("message").value = "";
        document.getElementById("file").value = "";
        preview.innerHTML = "";
      } catch (error) {
        agregarMensaje("Error", error.message, "mensaje-bot");
      }
    });

    // Enviar con Enter
    document.getElementById("message").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        document.getElementById("chat-form").dispatchEvent(new Event("submit"));
      }
    });
  </script>
</body>
</html>

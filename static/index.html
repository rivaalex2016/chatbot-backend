<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asistente Virtual INNOVUG</title>
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    #chat-output {
      max-height: 450px;
      overflow-y: auto;
    }

    .mensaje-usuario {
      background-color: #d1f8d6;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
      margin-top: 8px;
      display: inline-block;
      align-self: flex-end;
      text-align: left;
    }

    .mensaje-bot {
      background-color: #f1f1f1;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
      margin-top: 8px;
      display: inline-block;
      align-self: flex-start;
      text-align: left;
    }

    .preview-container {
      margin-top: 10px;
      max-height: 250px;
      overflow: auto;
    }

    .card {
      border-radius: 20px;
    }

    #chat-form input,
    #chat-form button {
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      #chat-form {
        flex-direction: column;
        gap: 0.5rem;
      }

      #user_id {
        max-width: 100%;
      }
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-3">
    <div class="card shadow">
      <div class="card-body d-flex flex-column" style="height: 90vh;">
        
        <!-- Encabezado mejorado -->
        <div class="text-center mb-4">
          <h4 class="fw-bold" style="font-size: 1.5rem;">
            <i class="bi bi-robot me-2 text-primary"></i>Asistente Virtual <span class="text-primary">INNOVUG</span>
          </h4>
          <p class="text-muted mb-0" style="font-size: 0.9rem;">
            Tu gu√≠a para el emprendimiento y la innovaci√≥n
          </p>
        </div>

        <div id="chat-output" class="flex-grow-1 border rounded p-3 bg-white mb-3 d-flex flex-column gap-2"></div>

        <div class="preview-container" id="preview-container"></div>

        <form id="chat-form" class="d-flex gap-2 align-items-center" enctype="multipart/form-data">
          <input type="text" id="user_id" class="form-control" placeholder="ID" required style="max-width: 80px;">
          <label for="file" class="btn btn-outline-secondary mb-0">
            <i class="bi bi-paperclip"></i>
          </label>
          <input type="file" id="file" name="file" class="d-none" />
          <input type="text" id="message" class="form-control" placeholder="Escribe un mensaje..." required autocomplete="off" autofocus />
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-send-fill"></i>
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- üîä Sonido respuesta bot -->
  <audio id="bot-sound" src="/static/respuesta.mp3" preload="auto"></audio>

  <script>
    const botSound = document.getElementById("bot-sound");
    const preview = document.getElementById("preview-container");
    const sendButton = document.querySelector("#chat-form button");

    function agregarMensaje(mensaje, clase) {
      const div = document.createElement("div");
      div.className = `${clase} d-flex flex-column`;

      const hora = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const alineacion = clase === "mensaje-usuario" ? "text-end" : "text-start";

      div.innerHTML = `
        ${mensaje}
        <div class="${alineacion}">
          <small class="text-muted" style="font-size: 0.75rem; font-style: italic;">${hora}</small>
        </div>
      `;

      const contenedor = document.getElementById("chat-output");
      contenedor.appendChild(div);
      contenedor.scrollTop = contenedor.scrollHeight;
    }

    document.getElementById("file").addEventListener("change", function () {
      preview.innerHTML = "";
      const file = this.files[0];
      if (!file) return;
      const ext = file.name.split('.').pop().toLowerCase();
      if (ext === "pdf") {
        const fileURL = URL.createObjectURL(file);
        const iframe = document.createElement("iframe");
        iframe.src = fileURL;
        iframe.width = "100%";
        iframe.height = "250";
        iframe.classList.add("rounded");
        preview.appendChild(iframe);
      } else {
        const p = document.createElement("p");
        p.textContent = "Archivo listo para enviar: " + file.name;
        preview.appendChild(p);
      }
    });

    document.getElementById("chat-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const userId = document.getElementById("user_id").value.trim();
      const messageInput = document.getElementById("message");
      const message = messageInput.value.trim();
      const fileInput = document.getElementById("file");
      const file = fileInput.files[0];
      const formData = new FormData();

      if (!userId || message.length < 2) {
        alert("Completa todos los campos correctamente.");
        return;
      }

      // limpiar mensaje y archivo de inmediato
      messageInput.value = "";
      fileInput.value = "";
      preview.innerHTML = "";

      formData.append("user_id", userId);
      formData.append("message", message);
      if (file) {
        const ext = file.name.split('.').pop().toLowerCase();
        if (["pdf", "xlsx", "csv"].includes(ext)) {
          formData.append(ext, file);
        } else {
          alert("Solo se permiten archivos PDF, XLSX o CSV.");
          return;
        }
      }

      // desactivar bot√≥n de enviar con spinner
      sendButton.disabled = true;
      sendButton.innerHTML = `<span class="spinner-border spinner-border-sm"></span>`;

      agregarMensaje(`<strong>T√∫:</strong> ${message}`, "mensaje-usuario");
      if (file) agregarMensaje(`<strong>T√∫ (archivo):</strong> ${file.name}`, "mensaje-usuario");

      const escribiendo = document.createElement("div");
      escribiendo.className = "mensaje-bot d-flex flex-column";
      escribiendo.id = "escribiendo";
      escribiendo.innerHTML = "<em>Escribiendo...</em>";
      document.getElementById("chat-output").appendChild(escribiendo);

      try {
        const response = await fetch("https://chatbot-backend-nqls.onrender.com", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        const escribiendoDiv = document.getElementById("escribiendo");
        if (escribiendoDiv) escribiendoDiv.remove();

        agregarMensaje(`<strong>INNOVUG:</strong> ${data.response || "Sin respuesta del servidor"}`, "mensaje-bot");

        if (botSound && botSound.play) {
          botSound.play().catch(e => console.log("Sonido no reproducido:", e));
        }
      } catch (error) {
        agregarMensaje(`<strong>Error:</strong> ${error.message}`, "mensaje-bot");
      } finally {
        sendButton.disabled = false;
        sendButton.innerHTML = `<i class="bi bi-send-fill"></i>`;
      }
    });

    document.getElementById("message").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        document.getElementById("chat-form").dispatchEvent(new Event("submit"));
      }
    });
  </script>
</body>
</html>
